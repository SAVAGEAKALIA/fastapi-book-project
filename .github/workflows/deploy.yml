name: Application Build and Deployment
run-name: ${{ github.actor }} is Deploying HNG Fast-api to serverğŸš€

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
      run: echo "ğŸ Python 3.10 has been set up."

    - name: Install Docker on GitHub Actions server
      run: |
        echo "ğŸ”„ Updating package lists..."
        sudo apt update
        echo "ğŸ“¦ Installing Docker..."
        sudo apt install -y docker.io
        echo "ğŸš€ Starting Docker service..."
        sudo systemctl start docker
        echo "ğŸ”§ Enabling Docker service to start on boot..."
        sudo systemctl enable docker

    - name: Build Docker Image
      run: |
        echo "ğŸ”¨ Building Docker image..."
        docker build -t my-image .

    - name: Save Docker Image as Tar file
      run: |
        echo "ğŸ’¾ Saving Docker image as tar file..."
        docker save my-image -o my-image.tar.gz

    - name: Upload Docker Image to Server
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: my-image.tar.gz
        target: /home/ubuntu/my-image.tar.gz
      run: echo "ğŸ“¤ Docker image uploaded to server."

    - name: Install Docker on Server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          if ! command -v docker > /dev/null; then
            echo "ğŸ” Docker is not installed, installing..."
            sudo apt update
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          else
            echo "âœ… Docker is already installed, skipping installation."
          fi

    - name: Load Docker Image on Server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ“¦ Loading Docker image on server..."
          docker load -i /home/ubuntu/my-image.tar.gz
          echo "ğŸ›‘ Stopping existing container if it exists..."
          docker stop my-container || true
          echo "ğŸ—‘ï¸ Removing existing container if it exists..."
          docker rm my-container || true
          echo "ğŸš€ Running new container from the image..."
          docker run -d --name my-container -p 8000:8000 my-image

    - name: Configure Nginx
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ”§ Testing Nginx configuration..."
          nginx -t
          echo "ğŸ”„ Restarting Nginx service..."
          sudo service nginx restart

    - run: echo "ğŸ§ª Deployment completed."
    - run: echo "ğŸ This job's status is ${{ job.status }}."
